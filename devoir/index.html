<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Devoirs</title>
    <link rel="stylesheet" href="/css/devoirs.css">
</head>
<body>
    <header>
        <h1>Gestion des Devoirs</h1>
        <div>
            <button id="btn-cahier-texte">Cahier de texte</button>
            <button id="btn-creer">Nouveau devoir</button>
        </div>
    </header>
    
    <div id="filtres">
        <select id="filtre-matiere">
            <option value="">Toutes matières</option>
            <!-- Les options seront chargées dynamiquement -->
        </select>
        
        <select id="filtre-classe">
            <option value="">Toutes classes</option>
            <!-- Les options seront chargées dynamiquement -->
        </select>
        
        <input type="date" id="filtre-date" placeholder="Date de remise">
        
        <button id="btn-filtrer">Filtrer</button>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Titre</th>
                <th>Matière</th>
                <th>Classe</th>
                <th>Date de remise</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="5">Chargement...</td>
            </tr>
        </tbody>
    </table>
    
    <!-- Modal pour créer/modifier un devoir -->
    <div id="modal-devoir" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Créer un devoir</h2>
                <button id="btn-fermer">×</button>
            </div>
            <form id="form-devoir">
                <input type="hidden" name="id">
                
                <div>
                    <label for="titre">Titre *</label>
                    <input type="text" name="titre" required>
                </div>
                
                <div>
                    <label for="matiere">Matière *</label>
                    <select name="matiere" required>
                        <option value="">Sélectionnez une matière</option>
                        <!-- Les options seront chargées dynamiquement -->
                    </select>
                </div>
                
                <div>
                    <label for="classe">Classe *</label>
                    <select name="classe" required>
                        <option value="">Sélectionnez une classe</option>
                        <!-- Les options seront chargées dynamiquement -->
                    </select>
                </div>
                
                <div>
                    <label for="date_remise">Date de remise *</label>
                    <input type="datetime-local" name="date_remise" required>
                </div>
                
                <div>
                    <label for="fichier_sujet">Fichier sujet (PDF, JPG, PNG, GIF) *</label>
                    <input type="file" name="fichier_sujet" accept=".pdf,.jpg,.jpeg,.png,.gif">
                </div>
                
                <div>
                    <label for="fichier_corrige">Fichier corrigé (PDF, JPG, PNG, GIF)</label>
                    <input type="file" name="fichier_corrige" accept=".pdf,.jpg,.jpeg,.png,.gif">
                </div>
                
                <button type="submit">Enregistrer</button>
            </form>
        </div>
    </div>
    
    <script src="/js/devoirs.js"></script>
</body>
</html>
